services:
  - type: web
    name: movie-rental-backend
    runtime: node
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        sync: false
